<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>元素选择器的示例</title>
	<style type="text/css">
		img {
			border: 1px solid #777;
		}

		div {
			padding: 5px;
			font-size: 12px;
		}
	</style>
	<script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#btn").click(function () {
				$("div").eq(0).html("<img src='images/strawberry1.jpg' />这里长出来了一片草莓");
				$("div").get(1).innerHTML = "<img src='images/fish1.jpg'>这里的鱼都没了";
			});
		});
	</script>
</head>

<body>
	<div><img src="images/strawberry.jpg" />这里种植了一棵草莓</div>
	<div><img src="images/fish.jpg" />这里养殖了一条鱼</div>
	<input type="button" id="btn" value="若干年后" />
</body>

</html>
