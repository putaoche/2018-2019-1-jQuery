<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>动态换肤</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
    </style>
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("option[value=green]").bind("click", function() {
                $("table").css("background-color", "green");
            });
        })
        $(function() {
            $("option[value=red]").bind("click", function() {
                $("table").css("background-color", "red");
            });
        })
        $(function() {
            $("option[value=blue]").bind("click", function() {
                $("table").css("background-color", "blue");
            });
        })
    </script>
</head>

<body>
    <form id="form1" name="form1" method="post" action="">
        <table width="428" height="148" border="1" align="center" id="table" bgcolor="#FF0000">
            <tr>
                <td width="86">
                    <div align="center">用户名</div>
                </td>
                <td width="201">
                    <div align="center">地域</div>
                </td>
                <td width="119">
                    <div align="center">订单</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div align="center">小陈</div>
                </td>
                <td>
                    <div align="center">长春</div>
                </td>
                <td>
                    <div align="center">100000</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div align="center">小李</div>
                </td>
                <td>
                    <div align="center">沈阳</div>
                </td>
                <td>
                    <div align="center">21546</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div align="center">小葛</div>
                </td>
                <td>
                    <div align="center">北京</div>
                </td>
                <td>
                    <div align="center">659810</div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div align="center">
                        <label>选择颜色为表格换肤：
       <select id="sel">
	     <option value="red">红色</option>
		 <option value="green">绿色</option>
		 <option value="blue">蓝色</option>
	   </select>
       </label>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
